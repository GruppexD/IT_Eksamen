<script>
        /* Rumfang */
        function kegle() {
            
            // Get the value of the input field with id="radius"
            var h = document.getElementById("Khojde").value;
            var r = document.getElementById("Kradius").value;
            var pi = Math.PI
            var krod = Math.sqrt

            document.getElementById("Khojdesvg").innerHTML = "h = " + h;
            document.getElementById("Kradiussvg").innerHTML = "r = " + r;
            
            var textVR = 1/3*pi*r*r*h;
            document.getElementById("kegleVR").innerHTML = "Rumfang: " + textVR + " cm" + "3".sup();
            
        /*
        *****************************************
        *** Lucas løvring hjalp med "2".sup() ***
        *****************************************
        */
            var textOA = pi*r*krod(r*r+h*h);
            document.getElementById("kegleOA").innerHTML = "Overfladeareal: " + textOA + " cm" + "2".sup();
        }
    
        </script>

        <h1>Kegle - Rumfang og overflade</h1>

        <p>
         Keglens rumfang: <a href="https://www.codecogs.com/eqnedit.php?latex=\inline&space;V&space;=&space;\frac{1}{3}&space;\cdot&space;\pi&space;\cdot&space;r^{2}&space;\cdot&space;h" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\inline&space;V&space;=&space;\frac{1}{3}&space;\cdot&space;\pi&space;\cdot&space;r^{2}&space;\cdot&space;h" title="V = \frac{1}{3} \cdot \pi \cdot r^{2} \cdot h" /></a>
        </p>
        
        <p>
            Keglens overflade: <a href="https://www.codecogs.com/eqnedit.php?latex=\inline&space;O&space;=&space;\pi&space;\cdot&space;r&space;\cdot\sqrt{r^{2}&space;&plus;&space;h^{2}}" target="_blank"><img src="https://latex.codecogs.com/gif.latex?\inline&space;O&space;=&space;\pi&space;\cdot&space;r&space;\cdot\sqrt{r^{2}&space;&plus;&space;h^{2}}" title="O = \pi \cdot r \cdot\sqrt{r^{2} + h^{2}}" /></a>
        </p></br>
        <div id="svgcontainer">
        <svg viewBox="0 0 270 300">

            <ellipse cx="150" cy="250" rx="100" ry="40" style="fill:#dbd3bd;stroke:black;stroke-width:2"></ellipse>

            <line x1="150" y1="250" x2="150" y2="50" style="stroke:red;stroke-width:2"></line>

            <line x1="150" y1="250" x2="250" y2="250" style="stroke:red;stroke-width:2"></line>

            <line x1="50" y1="250" x2="150" y2="50" style="stroke: black;stroke-width:2"></line>

            <line x1="250" y1="250" x2="150" y2="50" style="stroke:black;stroke-width:2"></line>

            <text x="190" y="270" fill="red" id="Kradiussvg">r = </text>
            <text x="160" y="160" fill="red" id="Khojdesvg">h = </text>
        </svg>
        </div>

        <p>

        </p>
