<script> /* ******************************Jonathan hjalp med syntaks i JS her************************************************************************** */
        /* Rumfang */
        function kugle() {

            // Get the value of the input field with id="radius"
            var r = document.getElementById("Kradius").value;
            var pi = Math.PI;

            document.getElementById("radiuskugle").innerHTML = "r = " + r
            
            textVR = pi*r*r*r*4/3;
            document.getElementById("kugleVR").innerHTML = "Rumfang: " + textVR + " cm" + "3".sup();
            
            textOA = 4*pi*r*r;
            document.getElementById("kugleOA").innerHTML = "Overfladeareal: " + textOA + " cm" + "2".sup();
        }
    
        </script>

        <h1>Kugle - Rumfang og overflade</h1>

        <p>
         Kuglens rumfang: <a href="https://www.codecogs.com/eqnedit.php?   latex=\inline&space;V=&space;\frac{4}{3}&space;\cdot&space;\pi&space;\cdot&space;r^{3}" target="_blank"><img                src="https://latex.codecogs.com/gif.latex?\inline&space;V=&space;\frac{4}{3}&space;\cdot&space;\pi&space;\cdot&space;r^{3}" title="V= \frac{4}{3} \cdot \pi \cdot r^{3}" /></a>
        </p>
        
        <p>
            Kuglens overfladeareal: <a href="https://www.codecogs.com/eqnedit.php?latex=\inline&space;A&space;=&space;4&space;\cdot&space;\pi&space;\cdot&space;r^{2}" target="_blank"><img               src="https://latex.codecogs.com/gif.latex?\inline&space;A&space;=&space;4&space;\cdot&space;\pi&space;\cdot&space;r^{2}" title="A = 4 \cdot \pi \cdot r^{2}" /></a>
        </p></br>
